<html>
<head>
    <title>regist</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <link rel="stylesheet" type="text/css" href="../static/style.css"/>
</head>
<body>
<div id="wrap">
    <div id="top_content">
        <div id="header">
            <div id="rightheader">
                <p>
                    2009/11/20
                    <br/>
                </p>
            </div>
            <div id="topheader">
                <h1 id="title">
                    <a href="#">Main</a>
                </h1>
            </div>
            <div id="navigation">
            </div>
        </div>

        <div id="content">
            <p id="whereami">
            </p>
            <h1>
                修改
            </h1>
            <form action="{{ url_for('bp.update') }}" method="post">
                <table cellpadding="0" cellspacing="0" border="0"
                       class="form_table">
                    <tr>
                        <td valign="middle" align="right">
                            用户名:
                        </td>
                        <td valign="middle" align="left">
                            <input type="text" class="inputgri" name="username" value="{{ user.nickname }}"
                                   placeholder="请填写用户名"/>
                        </td>
                    </tr>
                    <tr>
                        <td valign="middle" align="right">
                            真实姓名:
                        </td>
                        <td valign="middle" align="left">
                            <input type="text" class="inputgri" name="name" value="{{ user.true_name }}"/>
                        </td>
                    </tr>
                    {#							<tr>#}
                    {#								<td valign="middle" align="right">#}
                    {#									密码:#}
                    {#								</td>#}
                    {#								<td valign="middle" align="left">#}
                    {#									<input type="password" class="inputgri" name="pwd" />#}
                    {#								</td>#}
                    {#							</tr>#}
                    <tr>
                        <td valign="middle" align="right">
                            年龄:
                        </td>
                        <td valign="middle" align="left">
                            <input type="text" class="inputgri" name="age" value="{{ user.age }}"/>
                        </td>
                    </tr>
                    <tr>
                        <td valign="middle" align="right">
                            性别:
                        </td>
                        <td valign="middle" align="left">
                            {% if user.sex == 'male' %}
                                男
                                <input type="radio" class="inputgri" name="sex" value="male"
                                       checked="checked"/>
                                女
                                <input type="radio" class="inputgri" name="sex" value="female"/>
                            {% else %}
                                男
                                <input type="radio" class="inputgri" name="sex" value="male"/>
                                女
                                <input type="radio" class="inputgri" name="sex" value="female" checked="checked"/>
                            {% endif %}

                        </td>
                    </tr>
                    <tr>
                        <td valign="middle" align="right">
                            电话:
                        </td>
                        <td valign="middle" align="left">
                            <input type="text" class="inputgri" name="phone" value="{{ user.tel }}"/>
                        </td>
                    </tr>
                    <tr>
                        <td valign="middle" align="right">
                            对方要求:
                        </td>
                        <td valign="middle" align="left">
                            <textarea rows="5" cols="30" name="ask" style="resize:none;">{{ user.describe }}</textarea>
                        </td>
                    </tr>
                    {#							<tr>#}
                    {#								<td valign="middle" align="right">#}
                    {#									验证码:#}
                    {#									<img id="num" src="checkCode" />#}
                    {#									<a href="javascript:;"#}
                    {#										onclick="document.getElementById('num').src = 'checkCode?'+(new Date()).getTime()">换一张</a>#}
                    {#								</td>#}
                    {#								<td valign="middle" align="left">#}
                    {#									<input type="text" class="inputgri" name="number" />#}
                    {#								</td>#}
                    {#							</tr>#}
                </table>
                <p>
                    <input type="submit" class="button" value="Submit &raquo;"/>
                </p>
            </form>
        </div>
    </div>
    <div id="footer">
        <div id="footer_bg">
            ABC@126.com
        </div>
    </div>
</div>
</body>
</html>
